apiVersion: v2.edp.epam.com/v1
kind: CDPipeline
metadata:
  name: mypipeline
spec:
  applications:
    - test
  applicationsToPromote:
    - test
  deploymentType: container
  inputDockerStreams:
    - test-main
  name: mypipeline

---
apiVersion: v2.edp.epam.com/v1
kind: Stage
metadata:
  name: mypipeline-dev
spec:
  cdPipeline: mypipeline
  clusterName: in-cluster
  description: Development Environment
  jobProvisioning: default
  name: dev
  namespace: edp-mypipeline-dev
  order: 0
  qualityGates:
    - autotestName: null
      branchName: null
      qualityGateType: manual
      stepName: approve
  source:
    library:
      name: default
    type: default
  triggerType: Manual

---
apiVersion: v2.edp.epam.com/v1
kind: Stage
metadata:
  name: mypipeline-qa
spec:
  cdPipeline: mypipeline
  clusterName: in-cluster
  description: QA Environment
  jobProvisioning: default
  name: qa
  # here we have custom namespace name instead of EDP pattern
  namespace: custom-namespace
  order: 1
  qualityGates:
    - autotestName: null
      branchName: null
      qualityGateType: manual
      stepName: approve
  source:
    library:
      name: default
    type: default
  triggerType: Auto
